<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Estudio Grabacion, Contacto, Musica, Grabar, Cantar,Produccion">
    <meta name="description" content="Estudio de grabacion unico en Punta del Este">
    <title>Studio Gate Contacto</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/estilocontacto.css">
    <link rel="stylesheet" href="../css/estilo.css">
    
</head>
<body>
    <!--cONTENEDORES SEMANTICOS : header, nav, section , afticle, main , footer ,etc-->
    <!-- contenedores genericos : div(bloque) span ,(en linea)-->
    <div class="gridmobilecontacto">
        <header class="bgColor"> 
            <div class="alignLogo">
                <img data-aos="fade-up" src="../assets/img/logogate.jpg" alt="logo pagina web">
            </div>
            <nav data-aos="zoom-in" class="alignListas" >
                <ul> <b>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="artistas.html">Artistas</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            
        </header>
        <main class="centradoformulariomain gridbgimg bgImg" >
            <section  data-aos="flip-left"  class="form-contacto">
                <h4  data-aos="flip-right">Contacto</h4>
                <input  data-aos="flip-right" class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre Completo">
                <input  data-aos="flip-right" class="controles" type="number" name="edad" id="edad" placeholder="Ingrese su Edad">
                <input  data-aos="flip-right" class="controles" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
                <label for="Comentarios">Comentarios</label> 
                <textarea  data-aos="flip-right" class="centrartextarea" name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
               
                <input class="botones" type="submit" value="Enviar">
                
              </section>
        </main>

        <footer class="alignListasFooter bgColor">
            
            <nav>
                <ul>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="https://www.instagram.com/prodbygate/">Instagram</a></li>
                </ul>
            </nav>
                
        </footer>
    </div> 
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>   
</body>
</html>
